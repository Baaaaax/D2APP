<div className="container">
    <div className="row">
        <div className="col-12"></div>
        <div className="w-100"></div>
        <div className="col-4">
            <div className="prev-page-container">
                <button type="button" id="prevPageBtn" className="btn btn-info btn-md" onClick={()=>
                    this.handleClickPage("prev")}
                    disabled={isLoading}
                    >
                    <span>Prev</span>
                </button>
            </div>
        </div>
        <div className="col-4">
            <button type="button" className="btn btn-info btn-md" onClick={handleNext500Fetch} disabled={!canFetchAgain
                && isLoading}>
                Next 500 matches
            </button>
        </div>
        <div className="col-4">
            <div className="nxt-page-container">
                <button type="button" id="nextPageBtn" className="btn btn-info btn-md" onClick={()=>
                    this.handleClickPage("next")}
                    disabled={isLoading}
                    >
                    <span>Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
